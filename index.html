<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Customer Support</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">
                <p>Hi! How can I assist you today?</p>
            </div>
        </div>
        <div class="button-container">
            <button class="chat-button" onclick="sendMessage('Order Status')">Order Status</button>
            <button class="chat-button" onclick="sendMessage('Return or Refund')">Return or Refund</button>
            <button class="chat-button" onclick="sendMessage('Cancel Order')">Cancel Order</button>
            <button class="chat-button" onclick="sendMessage('Something Else')">Something Else</button>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
